name: Test code
on: 
  - pull_request
jobs:
  check-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check Readme
        run: |
          .ci/check-readme.sh

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: robinraju/release-downloader@v1
        with:
          repository: "dbaumgarten/yodk"
          latest: true
          fileName: "yodk-linux.zip"
      - name: Install depedencies
        run: |
          sudo apt-get install libxml2-utils
          unzip yodk-linux.zip
          rm yodk-linux.zip
      - name: Verify Yolol
        run: |
          .ci/verify-yolol.sh
      - name: Run Tests
        run: |
          .ci/run-tests.sh
      - name: Compile Nolol
        run: |
          .ci/compile-nolol.sh

name: Test code
on: 
  - pull_request
jobs:
  check-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check Readme
        run: |
          .ci/check.sh readme

  check-yolol:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: robinraju/release-downloader@v1
        with:
          repository: "dbaumgarten/yodk"
          latest: true
          fileName: "yodk-linux.zip"
      - name: Install depedencies
        run: |
          sudo apt-get install libxml2-utils
          unzip yodk-linux.zip
          rm yodk-linux.zip
      - name: Verify Yolol
        run: |
          .ci/check.sh verify-yolol

  compile-nolol:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: robinraju/release-downloader@v1
        with:
          repository: "dbaumgarten/yodk"
          latest: true
          fileName: "yodk-linux.zip"
      - name: Install depedencies
        run: |
          sudo apt-get install libxml2-utils
          unzip yodk-linux.zip
          rm yodk-linux.zip
      - name: Compile Nolol
        run: |
          .ci/check.sh compile-nolol

  run-tests:
    runs-on: ubuntu-latest
    needs: "check-yolol"
    steps:
      - uses: actions/checkout@v2
      - uses: robinraju/release-downloader@v1
        with:
          repository: "dbaumgarten/yodk"
          latest: true
          fileName: "yodk-linux.zip"
      - name: Install depedencies
        run: |
          sudo apt-get install libxml2-utils
          unzip yodk-linux.zip
          rm yodk-linux.zip
      - name: Run Tests
        run: |
          .ci/check.sh run-tests
      